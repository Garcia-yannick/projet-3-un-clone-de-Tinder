<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un clone de Tinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
     crossorigin="anonymous">
</head>
<body>
     <!-- Header-->
     <header class="sticky-top bg-danger p-3 text-md-start text-center">
        <div class="container">
          <img src="/images/tinder1.png" style="height: 50px;" alt="logo tinder">
        </div>
     </header>

     <!-- Premiere section-->
     <section class="text-center p-5">
        <h1 class="text-center">Numéro <b class="text-danger">1</b> des <br> rencontres</h1>
        <img src="/images/tinder2.png" alt="photo du site sur telephone" class="w-50 mx-auto d-block">
     </section>

     <!-- Deuxieme section-->
     <section class="bg-light p-5">
        <h2 class="text-center">Déjà <b class="text-success">20</b> millions de matchs !</h2>

        <div class="container">
            <div class="mt-5 ratio ratio-16x9">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/zdef2anpd04" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
                web-share" allowfullscreen></iframe>
            </div>
        </div>
     </section>

     <!-- Footer-->
     <footer>
        <div class="bg-danger text-white p-3 text-end">
            2023 © Tinder
        </div>
    </footer>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</body>
</html>
